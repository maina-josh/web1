<!DOCTYPE html>
<html>

<head>
    <title>Local Storage Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: white;
        }

        #footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 20%;
            background-color: #e2d6d6ba;
            text-align: center;
            padding: 0px;
        }

        #passport-image {
            margin: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>School Profile</h1>
    </header>
    <div class="container" style="margin-top: 50px;">
        <div class="text-center">
            <img src="maina.jpg" alt="Snap" style="width:160px;height:160px;border-radius: 50%;">
            <h1>Check my academic details</h1>
            <table class="table" style="width:80%; margin: auto;">
                <tbody>
                    <tr>
                        <td>Name:</td>
                        <td>Maina Joseph</td>
                    </tr>
                    <tr>
                        <td>Registration Number:</td>
                        <td>Sct222-0605/2018</td>
                    </tr>
                </tbody>
            </table>
            <p style="margin-top: 20px;">Click the buttons to set your preferred background color:</p>
            <button type="button" onclick="setColorPreference('pink')" class="btn btn-primary">pink</button>
            <button type="button" onclick="setColorPreference('blue')" class="btn btn-primary">blue</button>
            <button type="button" onclick="setColorPreference('violet')" class="btn btn-primary">violet</button>
        </div>
    </div>

    <footer id="footer">
        <p>&copy; 2023 School Profile. All rights reserved.</p>
        <p>Visits: <span id="visitCount"></span></p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const localStorage = window.localStorage;

        const updateDOM = () => {
            const storedPreferences = localStorage.getItem("preference");
            const preference = storedPreferences ? JSON.parse(storedPreferences) : {};
            document.body.style.background = preference.color || "white";
        };

        const setColorPreference = (color) => {
            const preference = {
                color
            };
            localStorage.setItem("preference", JSON.stringify(preference));
            updateDOM();
        };

        // Count the number of visits
        let visitCount = localStorage.getItem("visitCount") || 0;
        visitCount++;
        localStorage.setItem("visitCount", visitCount);
        document.getElementById("visitCount").innerText = visitCount;
    </script>
</body>

</html>
